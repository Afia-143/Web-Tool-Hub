<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" id="list-screen">
        <header>
            <h1 class="heading">Music Player</h1>
            <h3 class="subheading">Choose What You Want To Hear!</h3>
        </header>
        <div class="song-list-panel" id="song-list-panel">

        </div>
    </div>
    <div class="container" id="player-screen">
        <header>
            <button class="hdbtn" id="back-btn"><i class="fa-solid fa-arrow-left-long"></i></button>
            <h3 class="p-now">Playing Now</h3>
            <button class="song-list"><i class="fa-solid fa-list"></i></button>
        </header>
        <div class="player">
            <div class="img-area">
                <img src="">
            </div>

            <div class="song-details">
                <h1 class="song-name">Animation</h1>
                <h3 class="artist">Coding</h3>
            </div>

            <div class="audioC"> 
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
                <div class="progress-area">
                    <div class="progressBar">
                        <audio src="" id="main-audio"></audio>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btnC" id="prev"><i class="fa-solid fa-backward"></i></button>
                <button class="play-pause btnC" id="play"><i class="fa-solid fa-play"></i></button>
                <button class="btnC" id="next"><i class="fa-solid fa-forward"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
