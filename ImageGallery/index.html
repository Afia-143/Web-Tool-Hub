<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Image Gallery</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="images/img1.jpg" data-index="0">
            </div>
            <div class="gallery-item">
                <img src="images/img2.jpg" data-index="1">
            </div>
            <div class="gallery-item">
                <img src="images/img3.jpg" data-index="2">
            </div>
            <div class="gallery-item">
                <img src="images/img4.jpg" data-index="3">
            </div>
            <div class="gallery-item">
                <img src="images/img5.jpg" data-index="4">
            </div>
            <div class="gallery-item">
                <img src="images/img6.jpg" data-index="5">
            </div>
            <div class="gallery-item">
                <img src="images/img7.jpg" data-index="6">
            </div>
            <div class="gallery-item">
                <img src="images/img8.jpg" data-index="7">
            </div>
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-img" src="">
        <div class="nav left">&#10094;</div>
        <div class="nav right">&#10095;</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
